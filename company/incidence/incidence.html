<template name="incidence">
	{{#if showTableIncidences}}
      	<table class="table table-hover table-striped" id="incidence">
            <thead>
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">Fecha de creaci√≥n</th>
                    <th class="text-center">Estado</th>
                    <th class="text-center">Prioridad</th>
                    <th class="text-center">Nombre</th>
                    <th class="text-center">Visualizar</th>
                    <th class="text-center">Editar</th>
                    <th class="text-center">Eliminar</th>
                </tr>
            </thead>
            <tbody class="text-center">
            	{{#each getIncidence}}
                    <tr>
                        <td>98</td>
                        <td>Enero</td>
                        <td>Pendiente</td>
                        <td><span class="label label-success">Normal</span></td>
                        <td>Prueba</td>
                        <td>
                            <a data-id="{{_id}}" class="btn btn-xs btn-info" id="btnViewIncidence"><i class="fa fa-eye"></i></a>
                        </td>
                        <td>
                            <a data-id="{{_id}}" class="btn btn-xs bg-navy" id="btnEditIncidence"><i class="fa fa-pencil-square-o"></i></a>
                        </td>
                        <td>
                            <button data-id="{{_id}}" class="btn btn-xs btn-danger" id="deleteIncidence"><i class="fa fa-times"></i></button>
                        </td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    {{else}}
	 	{{>noTableIncidence}}
	{{/if}}
</template>
