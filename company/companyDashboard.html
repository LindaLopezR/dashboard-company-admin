<template name="companyDashboard">

  <section class="content-header">
    <h1>
        Gecko, Inc
        <small>Dashboard</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="/mainDashboard" id="btnDashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Gecko</li>
    </ol>
  </section>

  <section class="content altDef">
    <div class="row">
      <div class="col-md-4">
        <div class="box box-primary">
            <div class="box-body box-profile">
              <h3 class="text-center">Información básica</h3>
              <ul class="list-group list-group-unbordered">
                <li class="list-group-item">
                  <b>Usuarios</b> <a class="pull-right">{{getTotalUsers}}</a>
                </li>
                <li class="list-group-item">
                  <b>Instalación</b> <a class="pull-right">{{installationDate}}</a>
                </li>
                <li class="list-group-item">
                  <b>Tiempo promedio</b> <a class="pull-right">{{getHoursTotal}} hrs</a>
                </li>
                <li class="list-group-item">
                  <b>Web</b>
                  <span><a href="" target="_blank">www.gecko.nombredelsitiowebdelaempresa.com</a></span>
                </li>
              </ul>
            </div>
          </div>
      </div>

      <div class="col-md-8">
        <div class="box box-primary">
          <div class="box-header">
            <div class="row">
              <div class="col-xs-6">
                  <div class="description-block border-right">
                      <span><i class="fa fa-check-square-o"></i></span>
                      <h5 class="description-header">
                          {{getIncidenceAnswered}}
                      </h5>
                      <span class="description-text">INCIDENCIAS CONTESTADAS</span>
                  </div>
              </div>

              <div class="col-xs-6">
                  <div class="description-block">
                      <span><i class="fa fa-times"></i></span>
                      <h5 class="description-header">
                          {{getIncidenceNoAnswered}}
                      </h5>
                      <span class="description-text">INCIDENCIAS NO CONTESTADAS</span>
                  </div>
              </div>
            </div>
          </div>
          <!-- Gráfica -->
          <div class="box-body with-border">
              <p class="text-center">
                  <strong>Estadísticas de solicitudes</strong>
              </p>
              {{>statisticsReport}}
          </div>
        </div>
      </div>
    </div>

    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Incidencias</h3>
            <button class="btn btn-primary pull-right"><i class="fa fa-pencil-square-o" id="btnIncidence"></i> Nueva incidencia</button> 
        </div>

        <!-- TABLE -->
        <div class="box-body table-responsive tableClient">
            {{>incidence}}
        </div>
    </div>

    <div class="box box-success">
        <div class="box-header with-border">
            <h3 class="box-title">Reporte de visitas</h3>
        </div>
        <!-- MAP -->
        <div class="box-body no-padding">
            <div class="row">
                <div class="col-md-9 col-sm-8">
                    {{>mapCompany}}
                </div>

                <div class="col-md-3 col-sm-4">
                    <div class="pad box-pane-right bg-green" style="min-height: 280px">
                        <div class="description-block margin-bottom">
                            <div class="sparkbar pad" data-color="#fff">
                                {{getVisitsGraphics}}
                            </div>
                            <h5 class="description-header">
                                {{getVisitsTotal}}
                            </h5>
                            <span class="description-text">Visitas</span>
                        </div>

                        <div class="description-block margin-bottom">
                            <div class="sparkbar pad" data-color="#fff">
                                {{getOnlineGraphics}}
                            </div>
                            <h5 class="description-header">
                                {{getOnlineTotal}}%
                            </h5>
                            <span class="description-text">Online</span>
                        </div>

                        <div class="description-block">
                            <div class="sparkbar pad" data-color="#fff">
                                {{getExistsGraphics}}
                            </div>
                            <h5 class="description-header">
                                {{getExistsTotal}}%
                            </h5>
                            <span class="description-text">Existentes</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
</template>
